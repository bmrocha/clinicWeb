<h2 mat-dialog-title>Desmarcando consulta</h2>
<mat-dialog-content>
    Você está prestes a desmarcar uma consulta. Deseja realmente desmarcar esta consulta?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false" color="primary">Não desmarcar</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true" color="primary">Desmarcar</button>
</mat-dialog-actions>
