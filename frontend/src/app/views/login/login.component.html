<app-form [btnDefault]=false>
    <form #f="ngForm" class="form-login" (submit)="logar(f)" [autocomplete]="checked.value">
        <mat-form-field appearance="outline" class="login-input">
            <mat-label class="label">Email ou Login</mat-label>
            <input matInput ngModel name="username" placeholder="pat@example.com" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-input senha">
            <mat-label class="label">Senha</mat-label>
            <input matInput ngModel name="password" required [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon class="olho">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-checkbox ngModel #checked name="checked" class="lembrar" color="primary">Lembrar minha senha
        </mat-checkbox>

        <div class="form-button">
            <a mat-button routerLink="/account/new" class="button" color="primary">Criar Conta</a>
            <button class="button" mat-raised-button color="primary" [disabled]="!f.valid">Acessar</button>
        </div>
    </form>
</app-form>
